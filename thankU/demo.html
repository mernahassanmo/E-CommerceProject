<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank U</title>
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
  </head>
  <body>
    <p id="thank">Thank you for your order</p>
    <h1 id="delivery">Your order will be delivered in</h1>
    <p id="demo"></p>

    <details>
      <summary
      >
        If you are intersted , We offer daily and weekely Packages
      </summary>
      <div class="figurelist">
        <figure style="margin: 10px">
          <img
            src="./resources/daily.webp"
            alt="img"
            width="400px"
            height="250px"
            class="rounded-2"
          />
          <figurecaption>
            <h2>Enjoy our daily packages</h2>
          </figurecaption>
        </figure>

        <figure style="margin: 10px">
          <img
            src="./resources/weekly.jpg"
            alt="img"
            width="400px"
            height="250px"
          />
          <figurecaption>
            
          </figurecaption>

          <h2>Enjoy our weekly packages</h2>
        </figure>
      </div>
    </details>

    <script>
      var countDownDate = new Date("Jan 5, 2022 01:37:25").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        // console.log(now,distance,"******");

        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML =
          minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "RECEIVED";
        }
      }, 1000);
    </script>
  </body>
</html>
